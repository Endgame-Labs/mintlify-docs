<?xml version="1.0" encoding="UTF-8"?>
<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 1000 1000"
  preserveAspectRatio="xMidYMid slice"
  width="100%"
  height="100%"
>
  <defs>
    <!-- Main radial gradient for background depth -->
    <radialGradient id="mainGradient" cx="30%" cy="30%" r="120%">
      <stop offset="0%" stop-color="#008BF9" />
      <stop offset="50%" stop-color="#004D8F" />
      <stop offset="100%" stop-color="#002F5E" />
    </radialGradient>

    <!-- Overlay mesh-like gradient for subtle variation -->
    <linearGradient id="mesh1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#99D1FD" stop-opacity="0.03" />
      <stop offset="100%" stop-color="#008BF9" stop-opacity="0.04" />
    </linearGradient>

    <linearGradient id="mesh2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#99D1FD" stop-opacity="0.02" />
      <stop offset="100%" stop-color="#004D8F" stop-opacity="0.03" />
    </linearGradient>
  </defs>

  <!-- Main background fill -->
  <rect width="100%" height="100%" fill="url(#mainGradient)" />

  <!-- Subtle gradient overlays for depth -->
  <rect width="100%" height="100%" fill="url(#mesh1)" />
  <rect width="100%" height="100%" fill="url(#mesh2)" />
</svg>