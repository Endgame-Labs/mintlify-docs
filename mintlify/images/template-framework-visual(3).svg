<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <style>
    text { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
  </style>
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-size="24" font-weight="bold" fill="#1a1a1a">Template Planning Framework</text>
  
  <!-- Grid - 3x2 -->
  <line x1="100" y1="100" x2="700" y2="100" stroke="#e0e0e0" stroke-width="2"/>
  <line x1="100" y1="300" x2="700" y2="300" stroke="#333" stroke-width="3"/>
  <line x1="100" y1="500" x2="700" y2="500" stroke="#e0e0e0" stroke-width="2"/>
  
  <line x1="100" y1="100" x2="100" y2="500" stroke="#e0e0e0" stroke-width="2"/>
  <line x1="300" y1="100" x2="300" y2="500" stroke="#e0e0e0" stroke-width="2"/>
  <line x1="500" y1="100" x2="500" y2="500" stroke="#e0e0e0" stroke-width="2"/>
  <line x1="700" y1="100" x2="700" y2="500" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- Axis Labels -->
  <text x="400" y="550" text-anchor="middle" font-size="16" font-weight="bold" fill="#333">Sales Process Stage →</text>
  <text x="50" y="300" text-anchor="middle" font-size="16" font-weight="bold" fill="#333" transform="rotate(-90 50 300)">Audience</text>
  
  <!-- Stage Labels -->
  <text x="200" y="85" text-anchor="middle" font-size="14" font-weight="bold" fill="#666">Research &amp; Prep</text>
  <text x="400" y="85" text-anchor="middle" font-size="14" font-weight="bold" fill="#666">Active Opportunity</text>
  <text x="600" y="85" text-anchor="middle" font-size="14" font-weight="bold" fill="#666">Post-Sale &amp; Learning</text>
  
  <!-- Audience Labels -->
  <text x="90" y="200" text-anchor="end" font-size="14" font-weight="bold" fill="#666">External</text>
  <text x="90" y="400" text-anchor="end" font-size="14" font-weight="bold" fill="#666">Internal</text>
  
  <!-- Quadrant 1: Research & Prep + External -->
  <rect x="110" y="110" width="180" height="180" fill="#f3f4f6" stroke="#9ca3af" stroke-width="1" rx="8"/>
  <text x="200" y="140" text-anchor="middle" font-size="12" font-weight="bold" fill="#374151">Prospecting</text>
  <text x="120" y="165" text-anchor="start" font-size="11" fill="#4b5563">• First touch messaging</text>
  <text x="120" y="185" text-anchor="start" font-size="11" fill="#4b5563">• Value prop emails</text>
  <text x="120" y="205" text-anchor="start" font-size="11" fill="#4b5563">• Meeting requests</text>
  
  <!-- Quadrant 2: Active Opportunity + External -->
  <rect x="310" y="110" width="180" height="180" fill="#dbeafe" stroke="#60a5fa" stroke-width="1" rx="8"/>
  <text x="400" y="140" text-anchor="middle" font-size="12" font-weight="bold" fill="#1e40af">Deal Materials</text>
  <text x="320" y="165" text-anchor="start" font-size="11" fill="#2563eb">• Business case builder</text>
  <text x="320" y="185" text-anchor="start" font-size="11" fill="#2563eb">• ROI calculator</text>
  <text x="320" y="205" text-anchor="start" font-size="11" fill="#2563eb">• Executive proposals</text>
  
  <!-- Quadrant 3: Post-Sale + External -->
  <rect x="510" y="110" width="180" height="180" fill="#d1fae5" stroke="#34d399" stroke-width="1" rx="8"/>
  <text x="600" y="140" text-anchor="middle" font-size="12" font-weight="bold" fill="#047857">Customer Deliverables</text>
  <text x="520" y="165" text-anchor="start" font-size="11" fill="#059669">• QBR presentations</text>
  <text x="520" y="185" text-anchor="start" font-size="11" fill="#059669">• Success scorecards</text>
  <text x="520" y="205" text-anchor="start" font-size="11" fill="#059669">• Renewal proposals</text>
  
  <!-- Quadrant 4: Research & Prep + Internal -->
  <rect x="110" y="310" width="180" height="180" fill="#9ca3af" stroke="#6b7280" stroke-width="1" rx="8"/>
  <text x="200" y="340" text-anchor="middle" font-size="12" font-weight="bold" fill="#111827">Account Planning</text>
  <text x="120" y="365" text-anchor="start" font-size="11" fill="#1f2937">• Account research brief</text>
  <text x="120" y="385" text-anchor="start" font-size="11" fill="#1f2937">• Pre-call prep</text>
  <text x="120" y="405" text-anchor="start" font-size="11" fill="#1f2937">• Prospect qualification</text>
  
  <!-- Quadrant 5: Active Opportunity + Internal -->
  <rect x="310" y="310" width="180" height="180" fill="#2563eb" stroke="#1d4ed8" stroke-width="1" rx="8"/>
  <text x="400" y="340" text-anchor="middle" font-size="12" font-weight="bold" fill="#ffffff">Deal Management</text>
  <text x="320" y="365" text-anchor="start" font-size="11" fill="#dbeafe">• Deal inspection</text>
  <text x="320" y="385" text-anchor="start" font-size="11" fill="#dbeafe">• Forecast analysis</text>
  <text x="320" y="405" text-anchor="start" font-size="11" fill="#dbeafe">• Competitive strategy</text>
  
  <!-- Quadrant 6: Post-Sale + Internal -->
  <rect x="510" y="310" width="180" height="180" fill="#059669" stroke="#047857" stroke-width="1" rx="8"/>
  <text x="600" y="340" text-anchor="middle" font-size="12" font-weight="bold" fill="#ffffff">Account Reviews</text>
  <text x="520" y="365" text-anchor="start" font-size="11" fill="#d1fae5">• Customer health check</text>
  <text x="520" y="385" text-anchor="start" font-size="11" fill="#d1fae5">• Win/loss analysis</text>
  <text x="520" y="405" text-anchor="start" font-size="11" fill="#d1fae5">• Renewal readiness</text>
  
  <!-- How to Use -->
  <rect x="50" y="520" width="700" height="60" fill="#f9fafb" stroke="#e5e7eb" stroke-width="1" rx="8"/>
  <text x="60" y="540" font-size="12" font-weight="bold" fill="#374151">How to use this framework:</text>
  <text x="60" y="560" font-size="11" fill="#6b7280">1. Identify which boxes represent your team's biggest time investments or quality gaps</text>
  <text x="60" y="575" font-size="11" fill="#6b7280">2. Start with 1-2 templates per box maximum</text>
</svg>